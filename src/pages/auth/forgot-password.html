<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- Bootstrap + Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Inter", sans-serif;
      }
      .form-control:focus {
        outline: none !important;
        box-shadow: none !important;
        border-color: #ced4da !important;
      }
      .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        flex-direction: column;
      }
      .login-logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .login-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        padding: 2rem 2.25rem;
        max-width: 440px;
        width: 100%;
      }
      .form-label,
      .login-footer,
      .text-muted {
        font-family: "Inter", sans-serif;
        font-size: 14px;
      }
      .login-btn {
        font-family: "Inter", sans-serif;
        font-weight: 500;
      }
      .text-danger {
        font-size: 13px;
      }
      .step {
        display: none;
      }
      .step.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <section class="login-wrapper">
      <div class="login-logo">
        <a href="/src/index.html">
          <img src="https://themewagon.github.io/organic/images/logo.svg" alt="Logo"/>
        </a>
      </div>
      <div class="login-card">
        <!-- Step 1: Request OTP -->
        <div id="step1" class="step active">
          <h4 class="text-center fw-bold mb-2">Forgot Password?</h4>
          <p class="text-center text-muted mb-4">Enter your email to receive a verification code</p>
          <form id="requestOtpForm" novalidate>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" id="emailInput" class="form-control" placeholder="Enter your email"/>
              <div class="text-danger mt-1" id="emailError"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100 login-btn">Send Code</button>
            <div class="login-footer mt-3 text-center">
              <a href="login.html">Back to Login</a>
            </div>
          </form>
        </div>

        <!-- Step 2: Reset Password with Code -->
        <div id="step2" class="step">
          <h4 class="text-center fw-bold mb-2">Reset Password</h4>
          <p class="text-center text-muted mb-4">Enter the code sent to <strong id="emailDisplay"></strong></p>
          <form id="resetPasswordForm" novalidate>
            <div class="mb-3">
              <label class="form-label">Verification Code</label>
              <input type="text" id="codeInput" class="form-control" placeholder="Enter 6-digit code"/>
              <div class="text-danger mt-1" id="codeError"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" id="newPasswordInput" class="form-control" placeholder="Enter new password"/>
              <div class="text-danger mt-1" id="newPasswordError"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" id="confirmPasswordInput" class="form-control" placeholder="Confirm new password"/>
              <div class="text-danger mt-1" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100 login-btn">Reset Password</button>
            <div class="login-footer mt-3 text-center">
              <a href="#" id="resendCodeLink">Resend Code</a> | 
              <a href="login.html">Back to Login</a>
            </div>
          </form>
        </div>

        <!-- Step 3: Success -->
        <div id="step3" class="step">
          <div class="text-center">
            <div class="mb-4">
              <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            </div>
            <h4 class="fw-bold mb-2">Password Reset Successful!</h4>
            <p class="text-muted mb-4">Your password has been reset successfully.</p>
            <a href="login.html" class="btn btn-primary w-100 login-btn">Back to Login</a>
          </div>
        </div>
      </div>
    </section>

    <script src="../../js/config/api.config.js"></script>
    <script src="../../js/utils/storage.js"></script>
    <script src="../../js/utils/http.client.js"></script>
    <script src="../../js/services/auth.service.js"></script>
    <script>
      let userEmail = '';

      // Step 1: Request OTP
      document.getElementById("requestOtpForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        
        const emailInput = document.getElementById("emailInput");
        const emailError = document.getElementById("emailError");
        const email = emailInput.value.trim();
        
        emailError.textContent = "";
        
        if (!email) {
          emailError.textContent = "Email is required.";
          return;
        }
        
        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          emailError.textContent = "Invalid email format.";
          return;
        }
        
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";
        
        try {
          // Send OTP with RESET_PASSWORD type (based on Prisma schema)
          const result = await window.AuthService.sendOTP({ 
            email: email,
            type: 'RESET_PASSWORD'
          });
          
          if (result.success) {
            userEmail = email;
            document.getElementById("emailDisplay").textContent = email;
            showStep(2);
          } else {
            emailError.textContent = result.message || "Failed to send code. Please try again.";
          }
        } catch (err) {
          console.error('Send OTP error:', err);
          emailError.textContent = "Error sending code. Please try again.";
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Send Code";
        }
      });

      // Step 2: Reset Password
      document.getElementById("resetPasswordForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        
        const codeInput = document.getElementById("codeInput");
        const newPasswordInput = document.getElementById("newPasswordInput");
        const confirmPasswordInput = document.getElementById("confirmPasswordInput");
        
        const codeError = document.getElementById("codeError");
        const newPasswordError = document.getElementById("newPasswordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");
        
        // Clear errors
        codeError.textContent = "";
        newPasswordError.textContent = "";
        confirmPasswordError.textContent = "";
        
        const code = codeInput.value.trim();
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        let isValid = true;
        
        if (!code) {
          codeError.textContent = "Verification code is required.";
          isValid = false;
        }
        if (!newPassword) {
          newPasswordError.textContent = "New password is required.";
          isValid = false;
        }
        if (!confirmPassword) {
          confirmPasswordError.textContent = "Please confirm your password.";
          isValid = false;
        }
        if (newPassword && confirmPassword && newPassword !== confirmPassword) {
          confirmPasswordError.textContent = "Passwords do not match.";
          isValid = false;
        }
        
        if (!isValid) return;
        
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = "Resetting...";
        
        try {
          // Backend requires: email, code, newPassword, confirmNewPassword
          const payload = {
            email: userEmail,
            code: code.trim(),  // Trim whitespace from code
            newPassword: newPassword,
            confirmNewPassword: confirmPassword  // Backend uses confirmNewPassword
          };
          
          console.log('=== RESET PASSWORD DEBUG ===');
          console.log('Email:', userEmail);
          console.log('Code (length):', code.trim().length);
          console.log('Code value:', code.trim());
          console.log('Full payload:', payload);
          
          const result = await window.AuthService.resetPassword(payload);
          
          console.log('Reset password result:', result);
          
          if (result.success) {
            showStep(3);
          } else {
            // Display errors
            if (result.errors && Array.isArray(result.errors)) {
              result.errors.forEach(error => {
                if (error.field === 'code' || error.field === 'token') {
                  codeError.textContent = error.message;
                }
                if (error.field === 'newPassword' || error.field === 'password') {
                  newPasswordError.textContent = error.message;
                }
                if (error.field === 'confirmPassword') {
                  confirmPasswordError.textContent = error.message;
                }
              });
            }
            // Display general message
            const errorMsg = result.message || "Failed to reset password. Please try again.";
            if (!result.errors || result.errors.length === 0) {
              codeError.textContent = errorMsg;
            }
          }
        } catch (err) {
          console.error('Reset password error:', err);
          codeError.textContent = "Error resetting password. Please try again.";
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Reset Password";
        }
      });

      // Resend code
      document.getElementById("resendCodeLink").addEventListener("click", async function (e) {
        e.preventDefault();
        
        this.textContent = "Sending...";
        this.style.pointerEvents = "none";
        
        try {
          const result = await window.AuthService.sendOTP({ 
            email: userEmail,
            type: 'RESET_PASSWORD'
          });
          
          if (result.success) {
            alert("Verification code sent successfully!");
          } else {
            alert(result.message || "Failed to resend code.");
          }
        } catch (err) {
          console.error('Resend OTP error:', err);
          alert("Error resending code. Please try again.");
        } finally {
          this.textContent = "Resend Code";
          this.style.pointerEvents = "auto";
        }
      });

      function showStep(stepNumber) {
        document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
        document.getElementById('step' + stepNumber).classList.add('active');
      }
    </script>
  </body>
</html>
