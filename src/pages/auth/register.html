<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap + Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Inter", sans-serif;
      }
      .form-control:focus,
      .form-check-input:focus {
        outline: none !important;
        box-shadow: none !important;
        border-color: #ced4da !important;
      }
      .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        flex-direction: column;
      }
      .login-logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .login-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        padding: 2rem 2.25rem;
        max-width: 440px;
        width: 100%;
      }
      .form-label,
      .form-check-label,
      .login-footer,
      .text-muted {
        font-family: "Inter", sans-serif;
        font-size: 14px;
      }
      .login-btn {
        font-family: "Inter", sans-serif;
        font-weight: 500;
      }
      .text-danger {
        font-size: 13px;
      }
      @media (max-width: 576px) {
        .login-card {
          padding: 2rem 1.5rem;
        }
        .login-card h4 {
          font-size: 1.4rem;
          margin-bottom: 1.5rem;
        }
        .form-label,
        .form-check-label {
          font-size: 1.1rem;
        }
        .form-control {
          font-size: 1.1rem;
          padding: 1rem 1.25rem;
          border-radius: 8px;
        }
        .btn.login-btn {
          font-size: 1.2rem;
          padding: 1rem;
          border-radius: 8px;
        }
        .login-footer {
          font-size: 1rem;
          margin-top: 1.5rem;
        }
        .login-logo img {
          max-width: 220px;
        }
      }
    </style>
  </head>
  <body>
    <section class="login-wrapper">
      <div class="login-logo">
        <a href="/product">
          <img src="https://themewagon.github.io/organic/images/logo.svg" alt="Logo"/>
        </a>
      </div>
      <div class="login-card">
        <h4 class="text-center fw-bold mb-4">Create an Account</h4>
        <form id="registerForm" novalidate>
          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <div class="input-group">
              <input type="email" name="email" class="form-control" placeholder="Enter email" id="emailInput"/>
              <button type="button" class="btn btn-outline-primary" id="sendCodeBtn">Send Code</button>
            </div>
            <div class="text-danger mt-1" id="emailError"></div>
            <div class="text-success mt-1" id="emailSuccess"></div>
          </div>
          <!-- Full Name -->
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control" placeholder="Enter full name"/>
            <div class="text-danger mt-1" id="fullnameError"></div>
          </div>
          <!-- Phone Number -->
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" name="phoneNumber" class="form-control" placeholder="Enter phone number"/>
            <div class="text-danger mt-1" id="phoneNumberError"></div>
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password"/>
            <div class="text-danger mt-1" id="passwordError"></div>
          </div>
          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="form-label">Confirm password</label>
            <input type="password" name="confirmPassword" class="form-control" placeholder="Enter confirm password"/>
            <div class="text-danger mt-1" id="confirmPasswordError"></div>
          </div>
          <!-- Verification Code (Optional for testing) -->
          <div class="mb-3">
            <label class="form-label">Verification Code <span class="text-muted">(Leave empty if not required)</span></label>
            <input type="text" name="code" class="form-control" placeholder="Enter verification code"/>
            <div class="text-danger mt-1" id="codeError"></div>
            <small class="text-muted">Enter the code sent to your email, or leave empty if not needed</small>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 login-btn">Register</button>
          <div class="login-footer mt-3">
            Already have an account? <a href="login.html">Login</a>
          </div>
        </form>
      </div>
    </section>
    <script src="../../js/config/api.config.js"></script>
    <script src="../../js/utils/storage.js"></script>
    <script src="../../js/utils/http.client.js"></script>
    <script src="../../js/services/auth.service.js"></script>
    <script>
      // Send OTP Code
      document.getElementById("sendCodeBtn").addEventListener("click", async function() {
        const emailInput = document.getElementById("emailInput");
        const email = emailInput.value.trim();
        const emailError = document.getElementById("emailError");
        const emailSuccess = document.getElementById("emailSuccess");
        
        emailError.textContent = "";
        emailSuccess.textContent = "";
        
        if (!email) {
          emailError.textContent = "Please enter email first.";
          return;
        }
        
        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          emailError.textContent = "Invalid email format.";
          return;
        }
        
        this.disabled = true;
        this.textContent = "Sending...";
        
        try {
          console.log('Sending OTP to:', email);
          
          // Backend uses VerificationCodeType enum with REGISTER type
          let payload = { 
            email: email,
            type: 'REGISTER'  // Match VerificationCodeType.REGISTER
          };
          
          console.log('OTP Payload:', payload);
          const result = await window.AuthService.sendOTP(payload);
          
          console.log('OTP Result:', result);
          console.log('OTP Message:', result.message);
          console.log('OTP Errors:', result.errors);
          
          if (result.success) {
            emailSuccess.textContent = result.message || "Verification code sent to your email!";
            this.textContent = "Sent ✓";
            
            // Enable resend after 60 seconds
            setTimeout(() => {
              this.disabled = false;
              this.textContent = "Resend Code";
            }, 60000);
          } else {
            console.error('OTP Failed:', result);
            
            // Handle message as array or string
            let errorMsg = "Failed to send code.";
            if (Array.isArray(result.message)) {
              errorMsg = result.message.join(', ');
            } else if (result.message) {
              errorMsg = result.message;
            }
            
            emailError.textContent = errorMsg;
            this.disabled = false;
            this.textContent = "Send Code";
          }
        } catch (err) {
          console.error('Send OTP error:', err);
          emailError.textContent = "Error sending code. Please try again. " + (err.message || '');
          this.disabled = false;
          this.textContent = "Send Code";
        }
      });
      
      // Register form
      document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        // Xóa lỗi cũ
        ["emailError", "fullnameError", "phoneNumberError", "passwordError", "confirmPasswordError", "codeError"].forEach(id => {
          const el = document.getElementById(id);
          if (el) el.textContent = "";
        });
        let isValid = true;
        
        const email = this.email.value.trim();
        const fullname = this.fullname.value.trim();
        const phoneNumber = this.phoneNumber.value.trim();
        const password = this.password.value;
        const confirmPassword = this.confirmPassword.value;
        const code = this.code.value.trim();

        if (!email) {
          document.getElementById("emailError").textContent = "Email address is required.";
          isValid = false;
        }
        if (!fullname) {
          document.getElementById("fullnameError").textContent = "Full name is required.";
          isValid = false;
        }
        if (!phoneNumber) {
          document.getElementById("phoneNumberError").textContent = "Phone number is required.";
          isValid = false;
        }
        if (!password) {
          document.getElementById("passwordError").textContent = "Password is required.";
          isValid = false;
        }
        if (!confirmPassword) {
          document.getElementById("confirmPasswordError").textContent = "Please confirm your password.";
          isValid = false;
        }
        if (password && confirmPassword && password !== confirmPassword) {
          document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
          isValid = false;
        }
        // Code is now optional - remove validation
        // if (!code) {
        //   document.getElementById("codeError").textContent = "Verification code is required.";
        //   isValid = false;
        // }
        if (!isValid) return;

        // Call API register - match exact Swagger schema
        try {
          const payload = {
            email: email,
            fullname: fullname,
            password: password,
            phoneNumber: phoneNumber,
            confirmPassword: confirmPassword,
            code: code
          };
          
          console.log('Register payload:', payload);
          
          const result = await window.AuthService.register(payload);
          
          if (result.success) {
            alert("Đăng ký thành công! Vui lòng đăng nhập.");
            window.location.href = "login.html";
          } else {
            if (result.errors && Array.isArray(result.errors)) {
              result.errors.forEach(error => {
                const errorId = error.field + 'Error';
                const errorEl = document.getElementById(errorId);
                if (errorEl) errorEl.textContent = error.message;
              });
            }
            // Hiển thị message chung nếu có
            if (result.message) {
              alert(result.message);
            }
          }
        } catch (err) {
          console.error('Register error:', err);
          alert("Có lỗi xảy ra, vui lòng thử lại! Chi tiết: " + err.message);
        }
      });
    </script>
  </body>
</html>
