<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap + Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Inter", sans-serif;
      }
      .form-control:focus,
      .form-check-input:focus {
        outline: none !important;
        box-shadow: none !important;
        border-color: #ced4da !important;
      }
      .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        flex-direction: column;
      }
      .login-logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .login-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        padding: 2rem 2.25rem;
        max-width: 440px;
        width: 100%;
      }
      .form-label,
      .form-check-label,
      .login-footer,
      .text-muted {
        font-family: "Inter", sans-serif;
        font-size: 14px;
      }
      .login-btn {
        font-family: "Inter", sans-serif;
        font-weight: 500;
      }
      .text-danger {
        font-size: 13px;
      }
      @media (max-width: 576px) {
        .login-card {
          padding: 2rem 1.5rem;
        }
        .login-card h4 {
          font-size: 1.4rem;
          margin-bottom: 1.5rem;
        }
        .form-label,
        .form-check-label {
          font-size: 1.1rem;
        }
        .form-control {
          font-size: 1.1rem;
          padding: 1rem 1.25rem;
          border-radius: 8px;
        }
        .btn.login-btn {
          font-size: 1.2rem;
          padding: 1rem;
          border-radius: 8px;
        }
        .login-footer {
          font-size: 1rem;
          margin-top: 1.5rem;
        }
        .login-logo img {
          max-width: 220px;
        }
      }
    </style>
  </head>
  <body>
    <section class="login-wrapper">
      <div class="login-logo">
        <a href="/product">
          <img src="https://themewagon.github.io/organic/images/logo.svg" alt="Logo"/>
        </a>
      </div>
      <div class="login-card">
        <h4 class="text-center fw-bold mb-4">Create an Account</h4>
        <form id="registerForm" novalidate>
          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" name="username" class="form-control" placeholder="Enter email"/>
            <div class="text-danger mt-1" id="usernameError"></div>
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password"/>
            <div class="text-danger mt-1" id="passwordError"></div>
          </div>
          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="form-label">Confirm password</label>
            <input type="password" name="confirmpassword" class="form-control" placeholder="Enter confirm password"/>
            <div class="text-danger mt-1" id="confirmpasswordError"></div>
          </div>
          <!-- Checkbox admin (luôn hiển thị, set cứng) -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="is_admin" id="is_admin" value="1"/>
            <label class="form-check-label" for="is_admin">Register as administrator</label>
            <div class="text-danger mt-1" id="isadminError"></div>
          </div>
          <button type="submit" class="btn btn-primary w-100 login-btn">Register</button>
          <div class="login-footer mt-3">
            Already have an account? <a href="login.html">Login</a>
          </div>
        </form>
      </div>
    </section>
    <script src="../../js/config/api.config.js"></script>
    <script src="../../js/services/auth.service.js"></script>
    <script>
      document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        // Xóa lỗi cũ
        ["usernameError", "passwordError", "confirmpasswordError", "isadminError"].forEach(id => {
          document.getElementById(id).textContent = "";
        });
        let isValid = true;
        const username = this.username.value.trim();
        const password = this.password.value;
        const confirm = this.confirmpassword.value;
        const isAdmin = this.is_admin.checked;

        if (!username) {
          document.getElementById("usernameError").textContent = "Email address is required.";
          isValid = false;
        }
        if (!password) {
          document.getElementById("passwordError").textContent = "Password is required.";
          isValid = false;
        }
        if (!confirm) {
          document.getElementById("confirmpasswordError").textContent = "Please confirm your password.";
          isValid = false;
        }
        if (password && confirm && password !== confirm) {
          document.getElementById("confirmpasswordError").textContent = "Passwords do not match.";
          isValid = false;
        }
        if (!isValid) return;

        // Call API register
        try {
          const result = await AuthService.register(username, password, isAdmin);
          if (result.success) {
            alert("Đăng ký thành công! Vui lòng đăng nhập.");
            window.location.href = "login.html";
          } else {
            if (result.errors && Array.isArray(result.errors)) {
              result.errors.forEach(error => {
                if (error.field === "username") document.getElementById("usernameError").textContent = error.message;
                if (error.field === "password") document.getElementById("passwordError").textContent = error.message;
                if (error.field === "confirmpassword") document.getElementById("confirmpasswordError").textContent = error.message;
                if (error.field === "is_admin") document.getElementById("isadminError").textContent = error.message;
              });
            } else {
              alert(result.message || "Đăng ký thất bại!");
            }
          }
        } catch (err) {
          alert("Có lỗi xảy ra, vui lòng thử lại!");
        }
      });
    </script>
  </body>
</html>
