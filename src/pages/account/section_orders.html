<script>
document.addEventListener("click", function (e) {
  if (e.target.classList.contains("order-page-btn")) {
    e.preventDefault();
    const page = e.target.getAttribute("data-order-page");

    fetch(`/account/dashboard?order_page=${page}`, {
      headers: { "X-Requested-With": "XMLHttpRequest" }
    })
      .then((res) => res.text())
      .then((html) => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const newContent = doc.querySelector("#orders-tab");
        if (newContent) {
          document.querySelector("#orders-tab").innerHTML = newContent.innerHTML;
          showTab("orders-tab");
        }
      })
      .catch((err) => {
        console.error("Lỗi khi tải lại Order History:", err);
      });
  }
});
</script>
