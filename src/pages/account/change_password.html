<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Inter', sans-serif;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      flex-direction: column;
    }

    .login-logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 2rem 2.25rem;
      max-width: 440px;
      width: 100%;
    }

    .form-label,
    .form-check-label,
    .login-footer,
    .text-muted {
      font-size: 14px;
      font-family: 'Inter', sans-serif;
    }

    .login-btn {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    .alert {
      border-radius: 8px;
      font-size: 14px;
      padding: 1rem 1.25rem;
    }
  </style>
</head>
<body>
<section class="login-wrapper">
  <div class="login-logo">
    <a href="/product" class="d-inline-block">
      <img src="https://themewagon.github.io/organic/images/logo.svg" alt="Logo">
    </a>
  </div>
  <div class="login-card">
    <h4 class="text-center fw-bold mb-4">Change Password</h4>
    <form id="changePasswordForm" novalidate>
      <div class="mb-3">
        <label for="current_password" class="form-label">Current Password</label>
        <input type="password" name="current_password" class="form-control" required placeholder="Enter current password">
      </div>
      <div class="mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <input type="password" name="new_password" class="form-control" required minlength="6" placeholder="Enter new password">
      </div>
      <div class="mb-4">
        <label for="confirm_password" class="form-label">Confirm New Password</label>
        <input type="password" name="confirm_password" class="form-control" required placeholder="Re-enter new password">
      </div>
      <button type="submit" class="btn btn-primary w-100 login-btn">
        <i class="fas fa-key me-1"></i> Update Password
      </button>
    </form>
  </div>
</section>
<script>
  document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Xử lý đổi mật khẩu ở đây (call API nếu có)
    alert('Password changed (demo)');
  });
</script>
</body>
</html>
