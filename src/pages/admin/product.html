<div class="card shadow-sm rounded-4">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0 fw-bold">Danh sách sản phẩm</h5>
      <a href="/Product/add" class="btn btn-success">Thêm sản phẩm</a>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered align-middle bg-white">
        <thead>
          <tr>
            <th>#</th>
            <th>Tên sản phẩm</th>
            <th>Danh mục</th>
            <th>Giá</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu mẫu -->
          <tr>
            <td>1</td>
            <td>Táo hữu cơ</td>
            <td>Trái cây</td>
            <td>80,000đ</td>
            <td>
              <a href="/Product/edit/1" class="btn btn-sm btn-warning">
                <i class="fas fa-edit me-1"></i> Sửa
              </a>
              <a
                href="/Product/delete/1"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');"
              >
                <i class="fas fa-trash me-1"></i> Xóa
              </a>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Bánh mì đen</td>
            <td>Bánh mì</td>
            <td>35,000đ</td>
            <td>
              <a href="/Product/edit/2" class="btn btn-sm btn-warning">
                <i class="fas fa-edit me-1"></i> Sửa
              </a>
              <a
                href="/Product/delete/2"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');"
              >
                <i class="fas fa-trash me-1"></i> Xóa
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
