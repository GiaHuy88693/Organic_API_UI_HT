<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          class="col-md-2 d-none d-md-block sidebar position-relative"
          style="min-height: 100vh; background: rgb(90, 103, 170); color: #fff"
        >
          <div class="pt-4">
            <!-- Logo -->
            <a
              href="../../index.html"
              class="d-flex align-items-center p-3 text-decoration-none"
            >
              <img
                src="https://themewagon.github.io/organic/images/logo.svg"
                alt="logo"
                style="height: 30px"
              />
            </a>

            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/src/pages/admin/product.html" style="color: #fff">
                  <i class="bi bi-box-seam me-2"></i> Product Management
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/src/pages/admin/category.html" style="color: #fff">
                  <i class="bi bi-tags me-2"></i> Category Management
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/src/pages/admin/role.html" style="color: #fff">
                  <i class="bi bi-shield-lock me-2"></i> Role Management
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/src/pages/admin/user.html" style="color: #fff">
                  <i class="bi bi-people me-2"></i> User Management
                </a>
              </li>
            </ul>
          </div>

          <a
            href="/account/logout"
            class="btn btn-outline-light logout"
            style="position: absolute; bottom: 20px; width: 90%"
          >
            <i class="bi bi-box-arrow-right me-2"></i> Logout
          </a>
        </nav>

        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto admin-content" style="padding: 32px">
          <div id="admin-content">
            <h3>Welcome to the Admin Panel!</h3>
            <p>
              Select a function on the left to manage products, categories, or
              users.
            </p>
          </div>
        </main>
      </div>
    </div>

    <style>
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background: #394867 !important;
        color: #fff !important;
      }

      .sidebar .nav-link {
        color: #fff !important;
        font-weight: 500;
        border-radius: 6px;
        margin-bottom: 6px;
      }

      .sidebar .logout {
        left: 5%;
      }

      body {
        background: #f5f6fa;
      }
    </style>

    <script>
      // Direct navigation - no need to load fragments
      // Links now navigate to full pages directly
    </script>
  </body>
</html>
