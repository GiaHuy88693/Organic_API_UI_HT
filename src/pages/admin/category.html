<div class="card shadow-sm rounded-4">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0 fw-bold">Category List</h5>
      <a href="/Category/add" class="btn btn-success">Add Category</a>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered align-middle bg-white">
        <thead>
          <tr>
            <th>#</th>
            <th>Category Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu mẫu, bạn có thể thay đổi -->
          <tr>
            <td>1</td>
            <td>Trái cây</td>
            <td>Hoa quả tươi sạch</td>
            <td>
              <img
                src="https://i.postimg.cc/gcVXW8ys/0c993fa1e3446b7d29575d3d991b00a479103bab.jpg"
                alt="Category Image"
                style="
                  width: 60px;
                  height: 40px;
                  object-fit: cover;
                  border-radius: 6px;
                "
              />
            </td>
            <td>
              <a href="/Category/edit/1" class="btn btn-sm btn-warning">
                <i class="fas fa-edit me-1"></i> Edit
              </a>
              <a
                href="/Category/delete/1"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Are you sure you want to delete this category?');"
              >
                <i class="fas fa-trash me-1"></i> Delete
              </a>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Bánh mì</td>
            <td>Bánh mì hữu cơ</td>
            <td>
              <span class="text-muted fst-italic">No image available</span>
            </td>
            <td>
              <a href="/Category/edit/2" class="btn btn-sm btn-warning">
                <i class="fas fa-edit me-1"></i> Edit
              </a>
              <a
                href="/Category/delete/2"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Are you sure you want to delete this category?');"
              >
                <i class="fas fa-trash me-1"></i> Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
